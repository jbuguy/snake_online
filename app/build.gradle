plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}
ext{
    lwjglVersion = '3.3.4'
    lwjglPlatform="natives-linux"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation "org.lwjgl:lwjgl:$lwjglVersion"          // Core LWJGL library
    implementation "org.lwjgl:lwjgl-glfw:$lwjglVersion"    // GLFW for windowing
    implementation "org.lwjgl:lwjgl-opengl:$lwjglVersion"  // OpenGL bindings
    implementation "org.lwjgl:lwjgl-stb:$lwjglVersion" 
    // natives
    runtimeOnly "org.lwjgl:lwjgl::$lwjglPlatform"
    runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglPlatform"
    runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglPlatform"
    runtimeOnly "org.lwjgl:lwjgl-stb::$lwjglPlatform"
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'snake.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
